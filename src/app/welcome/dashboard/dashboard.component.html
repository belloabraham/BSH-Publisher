        <div class="w-50 d-flex justify-content-end align-items-center pr-1">

            <div class="btn-group">
                <button class="btn  dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Abraham
                </button>
                <ul class="dropdown-menu">
                    <li><button (click)="logout()" class="dropdown-item">{{ t('logout') }}</button></li>
                    <li><button class="dropdown-item">{{ t('profile') }}</button></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><button (click)="logoutAllDevices()" class="dropdown-item"
                            href="#">{{ t('logout_all_dev') }}</button></li>
                </ul>
            </div>

            <div (click)="openRightNav = !openRightNav" class="bell-icon">
                <svg version="1.1" x="0px" y="0px" width="50px" height="30px" viewBox="0 0 50 30"
                    enable-background="new 0 0 50 30" xml:space="preserve">

                        <path class="bell-icon__ball" id="ball" fill-rule="evenodd" stroke-width="1.5"
                            clip-rule="evenodd" fill="none" stroke="#currentColor" stroke-miterlimit="10"

                    <span>1</span>
                </div>

            </div>
        </div>


    </div>

    <div class="tool-bar-shadow fixed-top shadow-sm"></div>

    <div [ngClass]="{'overlay':openRightNav}" (click)="openRightNav = !openRightNav">
    </div>


    <nav class="text-white left-nav d-flex flex-column justify-content-between"
        [ngClass]="{'toggle-left-nav':openLeftNav}">

        <div class="l-navbar" id="nav-bar">
            <nav class="nav">
                <div>

                    <a [href]="helpLink" class="text-muted" target="_blank">{{ t('need_help') }} <svg
                            viewBox="0 0 24 24">

                                d="M14,3V5H17.59L7.76,14.83L9.17,16.24L19,6.41V10H21V3M19,19H5V5H12V3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V12H19V19Z" />

                    <a [href]="feedbackLink" class="text-muted" target="_blank">{{ t('give_feedback') }}

                            <path fill="currentColor"
                                d="M14,3V5H17.59L7.76,14.83L9.17,16.24L19,6.41V10H21V3M19,19H5V5H12V3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V12H19V19Z" />

        <router-outlet></router-outlet>
