<div class="tool-bar fixed-top bg-white d-flex">

    <div class="w-50">
        <div class="menu-toggle" style="margin-right: 10rem;">
            <label class="menu-label" for="menu-checbox">
                <input (change)="openLeftNav = !openLeftNav" type="checkbox" id="menu-checbox" />
                <span></span>
                <span></span>
                <span></span>
            </label>
        </div>
    </div>

    <div class="w-50">
        <div (click)="openRightNav = !openRightNav" class="bell-icon">

            <svg version="1.1" x="0px" y="0px" width="50px" height="30px" viewBox="0 0 50 30"
                enable-background="new 0 0 50 30" xml:space="preserve">
                <g class="bell-icon__group">
                    <path class="bell-icon__ball" id="ball" fill-rule="evenodd" stroke-width="1.5" clip-rule="evenodd"
                        fill="none" stroke="#currentColor" stroke-miterlimit="10"
                        d="M28.7,25 c0,1.9-1.7,3.5-3.7,3.5s-3.7-1.6-3.7-3.5s1.7-3.5,3.7-3.5S28.7,23,28.7,25z" />
                    <path class="bell-icon__shell" id="shell" fill-rule="evenodd" clip-rule="evenodd" fill="#FFFFFF"
                        stroke="#currentColor" stroke-width="2" stroke-miterlimit="10"
                        d="M35.9,21.8c-1.2-0.7-4.1-3-3.4-8.7c0.1-1,0.1-2.1,0-3.1h0c-0.3-4.1-3.9-7.2-8.1-6.9c-3.7,0.3-6.6,3.2-6.9,6.9h0 c-0.1,1-0.1,2.1,0,3.1c0.6,5.7-2.2,8-3.4,8.7c-0.4,0.2-0.6,0.6-0.6,1v1.8c0,0.2,0.2,0.4,0.4,0.4h22.2c0.2,0,0.4-0.2,0.4-0.4v-1.8 C36.5,22.4,36.3,22,35.9,21.8L35.9,21.8z" />
                </g>
            </svg>

            <div  class="notification-amount">
                <span>1</span>
            </div>

        </div>
    </div>


</div>

<div class="tool-bar-shadow fixed-top shadow-sm"></div>

<div [ngClass]="{'left-nav-active noscroll':openLeftNav, 'right-nav-active noscroll':openRightNav}">




    <nav class="text-white left-nav">

    </div>

    <nav class="text-white right-nav bg-white">

</div>
