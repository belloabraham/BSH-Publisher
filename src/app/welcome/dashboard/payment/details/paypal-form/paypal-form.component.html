<form *transloco="let t" [formGroup]="payPalForm" (ngSubmit)="submitFormData()">

    <div class="form-group mb-2 d-flex gap-2" [ngClass]="{'has-error':hasError}">

        <label class="form-label label-lg flex-shrink-0" for="emailFC">{{ t('email_address') }}</label>

        <div>
            <div class="input-group">
                <input class="form-input input-lg" id="emailFC" formControlName="emailFC">
            </div>
            <p *ngIf="hasError" class="form-input-hint">{{ t('invalid_email_msg') }}</p>
        </div>

    </div>

    <button type="submit" ly-button raised bg="primary" class="float-end">{{ t('update')}}</button>

</form>
