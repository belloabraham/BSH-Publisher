<div *transloco="let t">

    <div class="header d-flex align-items-center justify-content-between">
        <div class="logo shadow-sm d-flex align-items-center justify-content-center">
            <img src="assets/images/logo.svg">
        </div>


        <button ly-button class="logout mr-2" (click)="logout()">
            <i>
                <svg viewBox="0 0 24 24">
                    <path fill="currentColor"
                        d="M16,17V14H9V10H16V7L21,12L16,17M14,2A2,2 0 0,1 16,4V6H14V4H5V20H14V18H16V20A2,2 0 0,1 14,22H5A2,2 0 0,1 3,20V4A2,2 0 0,1 5,2H14Z" />
                </svg>
            </i>
            <span [lyPe]="1">{{t('logout')}}</span>
        </button>


    </div>

    <div class="d-flex justify-content-center">

        <div class="d-flex flex-column parent">

            <div>
                <h1>{{t('welcome_username')}} Michael</h1>
                <h2>{{t('empty_book_store_heading')}}</h2>
            </div>


            <div class="d-flex children align-items-center pb-2">

                <img src="assets/images/empty-shelf.svg" class="illustration">


                <div class="d-flex flex-column align-items-center gap-6">
                    <div class="typewriter">
                        <div class="slide"><i></i></div>
                        <div class="paper"></div>
                        <div class="keyboard"></div>
                    </div>
                    <button ly-button raised bg="primary" (click)="addABook()">
                        <i>
                            <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                                <path fill="currentColor"
                                    d="M17,14H19V17H22V19H19V22H17V19H14V17H17V14M12,17V15H7V17H12M17,11H7V13H14.69C13.07,14.07 12,15.91 12,18C12,19.09 12.29,20.12 12.8,21H5C3.89,21 3,20.1 3,19V5C3,3.89 3.89,3 5,3H19A2,2 0 0,1 21,5V12.8C20.12,12.29 19.09,12 18,12L17,12.08V11M17,9V7H7V9H17Z" />
                            </svg>
                        </i>
                        <span lyPe="1"> {{t('pub_ur_book') }} </span>

                    </button>
                </div>

            </div>
        </div>


    </div>

</div>
