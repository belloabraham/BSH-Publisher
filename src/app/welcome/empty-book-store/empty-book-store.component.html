<div *transloco="let t">

    <div class="header d-flex align-items-center justify-content-between">
        <div class="logo shadow-sm d-flex align-items-center justify-content-center">
            <img src="assets/images/logo.svg">
        </div>


        <div>

            <button  *ngIf="isAdmin" (click)="gotoAdminDashBoard()"  ly-button appearance="icon"  class="mr-1" >

                <i>
                    <svg viewBox="0 0 24 24">
                    
                        <path fill="currentColor"
                            d="M11 10V12H9V14H7V12H5.8C5.4 13.2 4.3 14 3 14C1.3 14 0 12.7 0 11S1.3 8 3 8C4.3 8 5.4 8.8 5.8 10H11M3 10C2.4 10 2 10.4 2 11S2.4 12 3 12 4 11.6 4 11 3.6 10 3 10M16 14C18.7 14 24 15.3 24 18V20H8V18C8 15.3 13.3 14 16 14M16 12C13.8 12 12 10.2 12 8S13.8 4 16 4 20 5.8 20 8 18.2 12 16 12Z" />
                        </svg>
                </i>
            </button>

            <button ly-button class="logout mr-2" (click)="logout()">
                <i>
                    <svg viewBox="0 0 24 24">
                        <path fill="currentColor"
                            d="M16,17V14H9V10H16V7L21,12L16,17M14,2A2,2 0 0,1 16,4V6H14V4H5V20H14V18H16V20A2,2 0 0,1 14,22H5A2,2 0 0,1 3,20V4A2,2 0 0,1 5,2H14Z" />
                    </svg>
                </i>
                <span [lyPe]="1">{{t('logout')}}</span>
            </button>

        </div>

    </div>

    <div class="d-flex justify-content-center">

        <div class="d-flex flex-column parent">

            <div>
                <h1>{{t('welcome_username', {value: pubFirstName})}}</h1>
                <h2>{{t('empty_book_store_heading')}}</h2>
            </div>


            <div class="d-flex children align-items-center pb-2">

                <img src="assets/images/empty-shelf.svg" class="illustration">


                <div class="d-flex flex-column align-items-center gap-6">
                    <div class="typewriter">
                        <div class="slide"><i></i></div>
                        <div class="paper"></div>
                        <div class="keyboard"></div>
                    </div>

                    <div class="d-flex flex-column align-items-center gap-2">

                        <button ly-button raised elevation="1" bg="primary" (click)="addABook()">
                            <i>
                                <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                                    <path fill="currentColor"
                                        d="M2 12H4V17H20V12H22V17C22 18.11 21.11 19 20 19H4C2.9 19 2 18.11 2 17V12M12 2L6.46 7.46L7.88 8.88L11 5.75V15H13V5.75L16.13 8.88L17.55 7.45L12 2Z" />
                                </svg>
                            </i>
                            <span lyPe="1"> {{t('pub_ur_book') }} </span>

                        </button>

                        <button ly-button raised elevation="1" [routerLink]="['../', collaborationsRoute]" >

                            <span> {{t('view_collab') }} </span>
                            <i lyPe="1">
                                <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                                    <path fill="currentColor"
                                        d="M4,11V13H16L10.5,18.5L11.92,19.92L19.84,12L11.92,4.08L10.5,5.5L16,11H4Z" />
                                </svg>
                            </i>
                        </button>
                    </div>

                </div>

            </div>
        </div>


    </div>

</div>
