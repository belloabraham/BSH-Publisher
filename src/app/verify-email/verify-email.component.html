
 <div class="logo shadow-sm d-flex align-items-center justify-content-center">
     <img src="assets/images/logo.svg" >
    </div>

<div *transloco="let t"    class="container d-flex flex-column align-items-center justify-content-center pb-1">
    <h4>{{ t('email_verif_title') }}</h4>
    <h5>{{ t('email_verif_sub_title') }}</h5>

    <form [formGroup]="verifyEmailForm"  (ngSubmit)="verifyEmail()" class="mt-4">
<div class="mb-3">
  <label for="emailFC" class="form-label"> {{ t('enter_your_email_add') }}
</label>
  <input type="email" class="form-control" [ngClass]="{'is-invalid':hasError}" formControlName="emailFC" id="emailFC">
  <div *ngIf="hasError" id="emailFC" class="invalid-feedback">
      {{ t('enter_signin_link_email') }}
    </div>
</div>
 <button type="submit" class="btn btn-primary">{{ t('verify_email')}}</button>
    </form>
</div>
